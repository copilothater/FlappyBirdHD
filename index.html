<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Flappy Bird</title>
    <meta name="description" content="prepare to be disapointed">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="game_container">
      <div id="bird"></div>
      <div id="score">Score: 0 | Highscore: 0</div> 
    </div>
    <button id="start_button" onclick="onStartButton(), hideStartButton()"> Start Game </button>

    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

  </body>

</html>
