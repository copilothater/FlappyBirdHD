<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Flappy Bird</title>
    <meta name="description" content="prepare to be disapointed">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <link rel="icon" type="image/png" href="asset/icon.png"/>
  </head>

  <body>
    <div id="game_container">
      <div id="bird"></div>
      <div id="score">Score: 0 | Highscore: 0</div> 
    </div>
    <button id="start_button" onclick="onStartButton(), hideStartButton()"> Start Game </button>

    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
      <option value="reverse">Reverse</option>
    </select>

    <class="popup-overlay" id="popup">
      <div class="popup">
        <h2 id="gameOverText">Game Over</h2>
        <p id="finalScore">Your Score:</p>
        <button id="restart_button" onclick="onRestartButton(), showPopup()">Restart</button>

  </body>

</html>
